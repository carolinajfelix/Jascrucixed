  <body>
    <div class="story-section chapter-2" data-observe="">
      <div class="story-content">
        <h2>The Substance Animation</h2>

        <div class="story-gallery">
          <h3>
            This Motion Graphics Spot Animation was made by the end of 2024, it
            was made for a Animation asignature project, inspired by the body
            horror movie of that time "The Substance"
          </h3>
          <video controls>
            <source
              src="https://ik.imagekit.io/j4sminez03/The%20Substance%20animatic%20motion%20graph.mp4"
              type="video/mp4"
            />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
    <script>
      // Intersection Observer for scroll-triggered animations
      const observerOptions = {
        threshold: 0.2,
        rootMargin: "0px 0px -100px 0px",
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          }
        });
      }, observerOptions);

      // Observe all sections with data-observe attribute
      document.querySelectorAll("[data-observe]").forEach((section) => {
        observer.observe(section);
      });

      // Scroll progress indicator
      function updateProgress() {
        const windowHeight = window.innerHeight;
        const documentHeight = document.documentElement.scrollHeight;
        const scrollTop = window.scrollY;
        const scrollPercent =
          (scrollTop / (documentHeight - windowHeight)) * 100;

        document.getElementById("progress").textContent =
          Math.round(scrollPercent);
      }

      window.addEventListener("scroll", updateProgress);
      updateProgress();

      // Scroll to top function
      function scrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      }

      // Add smooth scroll behavior
      document.documentElement.style.scrollBehavior = "smooth";
    </script>
  </body>
</html>
